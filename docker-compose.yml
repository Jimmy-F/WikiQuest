version: '3.8'

services:
  # Backend API Server
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: wikiquest-backend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - PORT=3000
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
      - CLAUDE_API_KEY=${CLAUDE_API_KEY}
      - REDIS_URL=redis://redis:6379
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY:-}
    volumes:
      - ./backend:/app
      - /app/node_modules
    depends_on:
      - redis
    networks:
      - wikiquest-network
    command: npm run dev
    restart: unless-stopped

  # Background Worker (spaced repetition, analytics, cron jobs)
  worker:
    build:
      context: ./worker
      dockerfile: Dockerfile
    container_name: wikiquest-worker
    environment:
      - NODE_ENV=development
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
      - CLAUDE_API_KEY=${CLAUDE_API_KEY}
      - REDIS_URL=redis://redis:6379
    volumes:
      - ./worker:/app
      - /app/node_modules
    depends_on:
      - redis
    networks:
      - wikiquest-network
    command: npm run dev
    restart: unless-stopped

  # Frontend Web Dashboard
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: wikiquest-frontend
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=development
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - wikiquest-network
    command: npm run dev -- --host 0.0.0.0
    restart: unless-stopped

  # Redis (caching + queue)
  redis:
    image: redis:7-alpine
    container_name: wikiquest-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - wikiquest-network
    command: redis-server --appendonly yes
    restart: unless-stopped

networks:
  wikiquest-network:
    driver: bridge

volumes:
  redis-data:
